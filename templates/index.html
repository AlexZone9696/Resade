<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Wallet Generator</title>
</head>
<body>
    <h1>TRON Wallet Generator</h1>
    <form action="{{ url_for('generate_wallets', count=100) }}" method="get">
        <button type="submit">Создать 100 кошельков</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
